parameters:
    images_directory: '%kernel.project_dir%/public/uploads/images'
    support_directory: '%kernel.project_dir%/public/uploads/supports'

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # DÃ©clarez explicitement l'authenticator
    App\Security\LoginFormAuthenticator:
        tags:
            - { name: 'security.authenticator' }

    # QR Code Builder configuration
    endroid.qr_code.builder:
        class: Endroid\QrCode\Builder\Builder

    # Alias for QR Code Builder
    Endroid\QrCode\Builder\BuilderInterface: '@endroid.qr_code.builder'

